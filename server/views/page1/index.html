<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>example - page1</title>
    <% if (env === "production") { %>
        <link rel="stylesheet" href="/page1/index.css">
    <% } %>
</head>
<body>
    <div class="total-container">
        <div class="first-note">This is page1+1+bs.</div>
        <br>
        <div id="draw" class="image-example-page1"></div>
    </div>

    <% if (success) { %>
        <div><%= success %></div>
    <% } %>
    <% if (error) { %>
        <div><%= error %> </div>
    <% } %>

    <div>
        <a title="登录" href="/login">登录</a><br>
        <a title="注册" href="/reg">注册</a><br>
        <a title="登出" href="/logout">登出</a>
    </div>
    <script src="/page1/bundle.js"></script>
    <% if (env !== "production" && reload === true) { %>
        <script src="/reload/reload.js"></script>
    <% } %>
</body>
</html>
